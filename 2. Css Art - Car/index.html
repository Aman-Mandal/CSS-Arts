<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Art</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="clouds">
        <div class="cloud one"></div>
        <div class="cloud two"></div>
        <div class="cloud three"></div>
      </div>
      <div class="sun"></div>
      <div class="bush">
        <div class="bush-top"></div>
        <div class="bush-bottom"></div>
      </div>
      <div class="tree">
        <div class="leaves"></div>
        <div class="bark"></div>
        <div class="stem branch1"></div>
        <div class="stem branch2"></div>
        <div class="stem branch3"></div>
      </div>
      <div class="cars">
        <div class="car car-top">
          <div class="windows">
            <div class="window window1"></div>
            <div class="window window2"></div>
          </div>
        </div>
        <div class="car car-bottom"></div>
        <div class="tyres">
          <div class="tyre tyre-left"></div>
          <div class="tyre tyre-right"></div>
        </div>
      </div>
      <div class="ground"></div>
    </div>
  </body>
</html>
