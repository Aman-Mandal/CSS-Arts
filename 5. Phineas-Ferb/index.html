<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Phineas and Ferb</title>
  </head>
  <body>
    <div class="container">
      <!--  PHINEAS  -->
      <div class="phineas">
        <div class="hairs"></div>
        <div class="face-container">
          <!-- <div class="eyes"> -->
            <div class="face"></div>
            <div class=" eyes left-eye"></div>
            <div class=" eyes right-eye"></div>
          </div>
          <div class="ear"></div>
          <div class="mouth">
            <div class="upper-teeth"></div>
            <div class="lower-teeth"></div>
            <div class="tongue"></div>
          </div>
        </div>
        <div class="tshirt"></div>
        <div class="pants"></div>
        <div class="legs">
          <div class="leg-1"></div>
          <div class="leg-2"></div>
          <div class="shoes">
            <div class="shoe-1"></div>
            <div class="shoe-2"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
